<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Software Development Tools</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/beige.css">
    <style>
        .reveal pre {
            width: 100%;
        }
        .reveal a {
            color: #675633;
        }
    </style>

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/gruvbox-light.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
            <textarea data-template>
                ## Software Development Tools
            </textarea>
        </section>
        <section data-markdown="slides/speaker.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown="slides/expectations.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown>
            <textarea data-template>
                > "Learn how to *Learn*."
                >
                > &mdash; <cite>Rio James De Guzman</cite>
            </textarea>
        </section>
        <section data-markdown="slides/tools.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown="slides/vcs.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown="slides/buildtools.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown="slides/cicd.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
        <section data-markdown="slides/appstack.md"
                 data-separator-vertical="^\n\n\n\n">
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js',
                async: true,
                callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
